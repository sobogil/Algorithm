<body>
<h3>car 객체 만들기</h3>
<hr>
    <script>
        function Car(brand, name, birth) {
            this.birth=birth;
            this.brand=brand;
            this.name=name;
        }
        let car = new Car("Hyundai", "GENESIS", "2021")
        document.write("car: "+ car.brand + ", " + car.name + ", " + car.birth)
    </script>
</body>
</html>
